<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Website</title>
    <style>
        body {
            background-color: #D9D9D9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        header {
            background-color: #A3D2E5;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .logo img {
            width: 150px; /* Set the width to your desired value */
            height: auto; /* Maintain the aspect ratio */
        }

        .nav {
            display: flex;
            list-style: none;
        }

        .nav li {
            margin-right: 20px;
        }

        .nav a {
            text-decoration: none;
            color: #fff;
            background-color: #0c0c0c;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
        }

        .nav a:hover {
            background-color: #ff4500;
        }

        .button-primary {
            background-color: #0c0c0c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }

        .button-primary:hover {
            background-color: #ff4500;
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            margin: 10px;
        }

        img {
            max-width: 100%;
            height: 400px;
            display: 500px;
            margin: 10px;
        }

        .button-container {
            display: 30px 20px;
            justify-content: space-between;
            margin: 250px;
        }

        button {
            text-decoration: none;
            color: #fff;
            background-color: #004AAD;
            padding: 30px 20px;
            border: none;
            border-radius: 30px;
            text-transform: uppercase;
            justify-content: space-evenly;
            margin: 10px;
        }

        .search-container {
            position: relative;
            width: 700px;
            height: 40px;
            background-color: #a3e5d2;
            border-radius: 20px; /* half of the height for circular edges */
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            justify-content: space-evenly;
            margin: 10px;
            
        }

        .search-box {
            width: 100%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            outline: none;
            background: transparent;
            border-radius: 20px; /* half of the height for circular edges */

            
        }

        .search-icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 18px;
            color: #0c0c0c;
        
        }

        video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            z-index: -1;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            z-index: 1;
            color: #fff;
            text-align: center;
        }

        .center-text {
            text-align: center;
            margin-top: 50px; /* Adjust the top margin as needed */
        }

    </style>
</head>
